<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="product">
            <h2><span jhiTranslate="flexiflexApp.product.detail.title">Product</span> {{product.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="flexiflexApp.product.urls">Urls</span></dt>
                <dd>
                    <span>{{product.urls}}</span>
                </dd>
                <dt><span jhiTranslate="flexiflexApp.product.title">Title</span></dt>
                <dd>
                    <span>{{product.title}}</span>
                </dd>
                <dt><span jhiTranslate="flexiflexApp.product.synopsis">Synopsis</span></dt>
                <dd>
                    <span>{{product.synopsis}}</span>
                </dd>
                <dt><span jhiTranslate="flexiflexApp.product.tmdbId">Tmdb Id</span></dt>
                <dd>
                    <span>{{product.tmdbId}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/product', product.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
