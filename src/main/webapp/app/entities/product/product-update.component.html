<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-product-heading" jhiTranslate="flexiflexApp.product.home.createOrEditLabel">Create or edit a Product</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!product.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="product.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="flexiflexApp.product.urls" for="field_urls">Urls</label>
                    <textarea class="form-control" name="urls" id="field_urls"
                        [(ngModel)]="product.urls" required></textarea>
                    <div [hidden]="!(editForm.controls.urls?.dirty && editForm.controls.urls?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.urls?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="flexiflexApp.product.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="product.title" required maxlength="255"/>
                    <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.title?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.title?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 255 }">
                        This field cannot be longer than 255 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="flexiflexApp.product.synopsis" for="field_synopsis">Synopsis</label>
                    <textarea class="form-control" name="synopsis" id="field_synopsis"
                        [(ngModel)]="product.synopsis" required></textarea>
                    <div [hidden]="!(editForm.controls.synopsis?.dirty && editForm.controls.synopsis?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.synopsis?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="flexiflexApp.product.tmdbId" for="field_tmdbId">Tmdb Id</label>
                    <input type="number" class="form-control" name="tmdbId" id="field_tmdbId"
                        [(ngModel)]="product.tmdbId" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
